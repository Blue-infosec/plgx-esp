{% extends "layout.html" %}
{% block page_title %}
PolyLogyx - Carves
{% endblock %}

{% block content %}

<style type="text/css">
  .info-icon {
    padding: 5px;
  }
  .badge-light {
    color: #212529;
    background-color: #f8f9fa;
  }
  .badge-light:focus, .badge-light:hover {
    color: #518c24;
    text-decoration: none;
    background-color: #dae0e5;
  }
  .txt-clr{
    color: indianred;
    text-align: center;
    /* margin-bottom: 0px; */
    font-weight: 400;
  }
</style>

<!-- begin:: Content -->
<div class="kt-content  kt-grid__item kt-grid__item--fluid" id="kt_content">
  <div class="row">
    <div class="col-lg-12">

      <!--begin::Portlet-->
      <div class="kt-portlet kt-portlet--last kt-portlet--responsive-mobile" id="kt_page_portlet">
        <div class="kt-portlet__head kt-portlet__head--lg">
          <div class="kt-portlet__head-label">
            <span class="kt-portlet__head-icon">
              <i class="kt-font-brand fab fa-cuttlefish"></i>
            </span>
            <h3 class="kt-portlet__head-title">
              Carves
            </h3>
            <!--begin::Info/Section-->
            <div class="info-icon">
              <a href="javascript:void(0);" tabindex="0" class="popover-dismiss" role="button" data-toggle="popover" data-trigger="focus" title="" data-content="Send a live query for a file acquisition from endpoint. Eg: select * from carves where path like '/some/path/%' and carve=1;">
                <span class="badge badge-pill badge-light fa fa-info" data-skin="dark" data-toggle="kt-tooltip" data-placement="top" title="info"> </span>
              </a>
            </div>
            <!--end::Info/Section-->
          </div>
          <div class="kt-portlet__head-toolbar">
            <div class="kt-portlet__head-wrapper">
              <div style="cursor: pointer;" onclick="goBack()" class="btn btn-clean btn-sm" data-skin="dark" data-toggle="kt-tooltip" data-placement="top" title="Back to Previous Page">
                <i class="fas fa-chevron-left"></i>
                Back
              </div>
            </div>
          </div>
        </div>
         {% if carves is defined and carves %}
            {% include "tables/carve.html" %}

            {% else %}
        <div class="kt-portlet__body">
          <form class="kt-form" id="kt_form">
            <div class="row">
              <div class="col-xl-1"></div>
              <div class="col-xl-10">
                <div class="kt-section kt-section--first">
                  <div class="kt-section__body">
                    <p class="txt-clr">No files acquired.</p>

                  </div>
                </div>
                <!-- <div class="kt-separator kt-separator--border-dashed kt-separator--space-lg"></div> -->
              </div>
              <div class="col-xl-1"></div>
            </div>
          </form>
        </div>
            {% endif %}

      </div>
      <!--end::Portlet-->
    </div>
  </div>
</div>
<!-- end:: Content -->

<script type="text/javascript">
  var divs = document.querySelectorAll('ul');
    for (var i = 0; i < divs.length; i++) {
        divs[i].classList.add('justify-content-center');
    }

    $('.popover-dismiss').popover({
      trigger: 'focus'
    })

</script>
{% endblock %}
