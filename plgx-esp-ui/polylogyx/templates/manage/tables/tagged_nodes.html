  <table class="table table-hover table-striped- table-condensed">
    <thead>
      <tr>
        <th>Host Name</th>
        <th>Operating System</th>
        <th>IP Address</th>
        <th>Tags</th>
      </tr>
    </thead>

    <tbody>
      {% for node in nodes %}
      <tr class="{{ node | health }}">
        <td>
          <a href="{{ url_for('manage.get_node', node_id=node.id) }}">{{ node.display_name }}</a>
        </td>
        <td>{{ node.platform }}</td>
        <td>{{ node.last_ip }}</td>
        <td>
          <input style="" class="bootstrap-tagsinput form-control active" data-role="tagsinput" value="{{ node.tags | map(attribute='value') | sort | join(',') }}" data-uri="{{ url_for('manage.tag_node', node_id=node.id) }}">
        </td>
      </tr>

      {% endfor %}
    </tbody>

  </table>
