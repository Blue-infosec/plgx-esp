<table class="table table-hover table-checkable">
    <th>Query</th>
    <th>Status</th>
    <th>Completion Time</th>
    {% for query in queries %}
        <tr>
            <td id="query_name">
                {{ query.sql }}
            </td>
            <td style="width: 70%">
                <div class="progress">

                    <div class="progress">
                        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
                             aria-valuenow="{{ query.completed_percent }}" aria-valuemin="0" aria-valuemax="100" style="width:{{ query.completed_percent }}%">
                            {{ query.completed_percent }}% Complete ({{ query.completed }}/{{ query.total }})
                        </div>
                    </div>

                    {#                    <div class="progress-bar progress-bar-success" role="progressbar" id="completed"#}
                    {#                         style="width: {{ query.completed }}%">#}
                    {#                        Completed#}
                    {#                    </div>#}
                    {#                    <div class="progress-bar progress-bar-warning" role="progressbar" id="pending"#}
                    {#                          style="width: {{ query.pending }}%">#}
                    {#                        Pending#}
                    {#                    </div>#}
                    {#                    <div class="progress-bar progress-bar-danger" role="progressbar" id="new"#}
                    {#                          style="width: {{ query.new }}%">#}
                    {#                        New#}
                    {#                    </div>#}
                    {#                     <div class="progress-bar progress-bar-danger" role="progressbar" id="failed"#}
                    {#                          style="width: {{ query.failed }}%">#}
                    {#                        Failed#}
                    {#                    </div>#}
                </div>
            </td>
            <td id="completion_time">{{ query.completion_time }}</td>
        </tr>
    {% endfor %}

</table>
